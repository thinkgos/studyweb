<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>alert 警告框</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p class="text-muted">
    alert 类是必须要设置的，另外我们还提供了有特殊意义的4个类（例如，.alert-success)！
</p>

<div class="alert alert-success" role="alert">success</div>
<div class="alert alert-info" role="alert">info</div>
<div class="alert alert-warning" role="alert">warning</div>
<div class="alert alert-danger" role="alert">danger</div>

<!--可关闭的警告框-->
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>
<!--警告框中的链接-->
<div class="alert alert-success" role="alert"><a href="#" class="alert-link">success</a></div>
<div class="alert alert-info" role="alert"><a href="#" class="alert-link">info</a></div>
<div class="alert alert-warning" role="alert"><a href="#" class="alert-link">warning</a></div>
<div class="alert alert-danger" role="alert"><a href="#" class="alert-link">danger</a></div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
